<div class="app-icon">
    <a href="app.appLaunchUrl" chrome-launch="app.id" chrome-type="app.type"
       class="app-icon-container">
        <img ng-src="{{ app.icons|iconsize:128:app }}"
             ng-title="{{ app.name }}" class="app-icon-image" />
        <span class="app-desc">{{ app.name }}</span>
    </a>

    <div class="app-actions">
        <a href="app.appLaunchUrl" ng-if="app.type != 'packaged_app'"
           chrome-pinned="app.id" ng-title="Open {{app.name}} in a pinned tab">
            <i class="fa fa-2x fa-thumb-tack"></i>
        </a>
        <a href="app.appLaunchUrl" ng-if="app.type != 'packaged_app'"
           chrome-new-tab="app.id" ng-title="Open {{app.name}} in a new tab">
            <i class="fa fa-2x fa-level-up"></i>
        </a>
        <a href="app.appLaunchUrl" ng-if="app.type != 'packaged_app'"
           chrome-new-window="app.id"
           ng-title="Open {{app.name}} in a new window">
            <i class="fa fa-2x fa-external-link"></i>
        </a>
        <a href="app.optionsUrl" chrome-options="app.id" ng-if="app.optionsUrl"
           ng-title="Open options for {{app.name}}">
            <i class="fa fa-2x fa-wrench"></i>
        </a>
        <a href="#" chrome-uninstall="app.id" title="Uninstall {{app.name}}">
            <i class="fa fa-2x fa-trash-o"></i>
        </a>
    </div>
</div>
