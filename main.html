<!doctype html>
<html lang="en" ng-app="newTab">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>New Tab Redirect</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/common.css" type="text/css">
</head>
<body>
<div ng-cloak>
    <div class="main-container" ng-controller="MainController">
        <a class="switcher left" ng-click="tabs.show_top=true"
           ng-hide="tabs.show_top">
            <i class="fa fa-angle-left"></i>
        </a>

        <a class="switcher right" ng-click="tabs.show_top=false"
           ng-show="tabs.show_top">
            <i class="fa fa-angle-right"></i>
        </a>

        <div class="container app-container" ng-hide="tabs.show_top">
            <chrome-app ng-repeat="app in apps" app="app"></chrome-app>
            <span class="clear"></span>
        </div>

        <div class="container top-sites-container" ng-show="tabs.show_top">
            <div ng-repeat="site in top" class="app-icon">
                <a ng-href="{{ site.url }}" ng-title="{{ site.title }}"
                   target="_self" class="app-icon-container">
                    <img ng-src="chrome://extension-icon" />
                    <span class="app-desc">{{ site.title }}</span>
                </a>
            </div>
        </div>
    </div>

<script type="text/javascript" src="js/vendor/jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/vendor/angular/angular.min.js"></script>

<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/directives.js"></script>
<script type="text/javascript" src="js/filters.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/redirect.js"></script>
</body>
</html>
